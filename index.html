<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>

  <main class="calc-body">
    <div class="calc-inner">
      <div class="screen">1025</div>
      <div class="btns first-number">
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn btn--orange math">รท</div>
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn btn--orange math">x</div>
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn btn--orange math">-</div>
        <div class="btn btn--orange clear">C</div>
        <div class="btn number">0</div>
        <div class="btn btn--orange equal">=</div>
        <div class="btn btn--orange math">+</div>
      </div>
    </div>
  </main>

</body>
</html>
